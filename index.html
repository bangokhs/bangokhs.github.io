<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레트로 슬롯머신</title>
    <style>
        /* CSS: 실제 슬롯머신 디자인으로 수정 */
        :root {
            /* 컬러 변수 정의 */
            --main-red: #cc0000;
            --main-yellow: #ffc107;
            --main-gray: #4d4d4d;
            --light-gray: #f5f5f5;
            --dark-background: #1a1a1a;
        }

        body {
            font-family: 'Arial Black', Gadget, sans-serif; /* 레트로 스타일 폰트 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white; /* 배경색: 흰색으로 변경 */
            color: #333;
        }

        .machine-frame {
            background-color: var(--main-red);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(255, 255, 255, 0.5);
            border: 8px solid var(--main-yellow);
            max-width: 400px;
        }

        h1 {
            color: var(--main-yellow);
            text-align: center;
            text-shadow: 2px 2px 4px #000;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .display-area {
            background-color: var(--dark-background);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 3px solid #000;
        }

        .balance-box {
            font-size: 16px;
            font-weight: bold;
            color: var(--main-yellow);
            text-align: center;
            margin-bottom: 10px;
            border: 1px dashed var(--main-yellow);
            padding: 5px;
            background-color: #333;
        }
        #coinBalanceDisplay {
            font-size: 24px;
            color: limegreen;
            text-shadow: 1px 1px 2px #000;
        }

        .slot-container {
            display: flex;
            gap: 5px; /* 릴 간격 좁히기 */
            justify-content: center;
            background-color: var(--main-gray);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid var(--dark-background);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.8);
        }

        .reel {
            font-size: 70px; /* 심볼 크기 키우기 */
            width: 80px;
            height: 90px;
            line-height: 90px;
            text-align: center;
            border: 3px solid #000;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
            overflow: hidden;
            font-weight: normal;
        }
        
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            min-height: 25px;
            color: #fff;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        #spinButton {
            width: 100%;
            padding: 15px 0;
            margin-top: 20px;
            font-size: 26px;
            cursor: pointer;
            background-color: var(--main-yellow);
            color: var(--main-red);
            border: 4px solid #000;
            border-radius: 10px;
            transition: background-color 0.1s;
            font-weight: 900;
            box-shadow: 0 5px 0 #000;
            transform: translateY(0);
        }
        #spinButton:hover:not(:disabled) {
            background-color: #ffd600;
        }
        #spinButton:active:not(:disabled) {
            transform: translateY(3px); /* 버튼 누르는 효과 */
            box-shadow: 0 2px 0 #000;
        }
        #spinButton:disabled {
            background-color: #9e9e9e;
            color: #616161;
            box-shadow: none;
            cursor: not-allowed;
            transform: translateY(0);
        }
    </style>
</head>
<body>
