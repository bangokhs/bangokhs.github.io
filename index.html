<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>확률 기반 슬롯머신 (확장판)</title>
    <style>
        /* CSS: 실제 슬롯머신 테마 디자인 적용 및 레이아웃 수정 */
        body {
            font-family: 'Malgun Gothic', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff; /* 배경색 흰색 */
            padding: 20px;
        }
        
        .top-utility { /* 좌측 상단 코인 획득 버튼과 우측 상단 확률표를 위한 컨테이너 */
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: absolute; /* 절대 위치로 상단 배치 */
            top: 20px;
        }
        
        #earnCoinButton {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50; /* 초록색 버튼 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px #388E3C;
        }
        
        #earnCoinButton:active {
            box-shadow: 0 2px #388E3C;
            transform: translateY(2px);
        }
        
        #probability-table {
            background-color: #f8f8f8;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
        #probability-table h2 {
            margin-top: 0;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            text-align: center;
        }
        #probability-table table {
            width: 100%;
            border-collapse: collapse;
        }
        #probability-table td {
            padding: 3px 8px;
            text-align: center;
            border-bottom: 1px dotted #eee;
        }
        #probability-table tr:last-child td {
            border-bottom: none;
        }
        
        /* 슬롯머신 본체 디자인 */
        .game-frame { 
            padding: 30px;
            background-color: #8B0000; 
            border: 10px solid #FFD700; 
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 400px;
            margin-top: 100px; /* 상단 버튼과의 공간 확보 */
        }
        h1 {
            color: #FFD700;
            text-shadow: 2px 2px 4px #000;
        }
        .balance-box {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            padding: 10px 20px;
            border: 3px solid #000;
            border-radius: 5px;
            background-color: #7CFC00;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            min-width: 300px;
            text-align: center;
        }
        .slot-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .reel { 
            font-size: 60px; 
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 6px solid #C0C0C0; 
            border-radius: 10px;
            background-color: #333; 
            color: #fff; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8), 0 5px 10px rgba(0,0,0,0.5);
            overflow: hidden;
        }
